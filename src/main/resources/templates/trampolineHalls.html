<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en-us" class="no-js"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	<head th:include="common::template"></head>
	
	<body>

		<div class="loading-part animated-quick">

			<div class="loader-part opacity-0 animated-quick">

				<div class="loader-circle"></div>
				<div class="loader-text">Loading</div>

			</div>

		</div>

		<button class="open-menu-mobile">
			<i class="icon ion-navicon-round opening-menu"></i>
			<i class="icon ion-close-round closing-menu display-none"></i>
		</button>

		<div th:replace="common::menu"></div>

		<section id="content-part">
		<section id="home-part" class="scale-max">
			<div class="overlay">

			<div class="content-place">
				<h2>Информация о залах</h2>
                <table style="width:80%">
                    <tr>
                        <th><a>Название зала</a></th>
                        <th><a>Адрес</a></th>
                        <th><a>Цена аренды</a></th>
                        <th><a>свободных мест на сегодня</a></th>
                    </tr>
					<tr th:each="hall : ${halls}">
						<td ><p><a th:text="${hall.name}" href="/"></a></p></td>
						<td ><a th:text="${hall.address}" href="/"></a></td>
						<td ><a th:text="${hall.price}" href="/"></a></td>
						<td ><a th:text="${hall.freeTrampsAmount()}" href="/"></a></td>
					</tr>
                </table>
			</div> <!-- CLOSE content-place -->
			</div>
		</section> <!-- CLOSE #home-part -->
		</section> <!-- CLOSE #content-part -->

		<!-- Language selection -->

			<!--<a href="" class="active">EN</a><span> | </span>-->
			<!--<a href="">DE</a>-->
		<!--</p>-->

	<script src="js/countdown.js"></script>
	<!-- Newsletter plugin -->
	<script src="js/notifyMe.js"></script>
	<!-- Contact form plugin -->
	<script src="js/contact-me.js"></script>
	<!-- Swipebox plugin -->
	<script src="js/jquery.swipebox.js"></script>
	<!-- Text rotator plugin -->
	<script src="js/animated-headlines.js"></script>
	<!-- Scroll plugin -->
	<script src="js/jquery.mousewheel.js"></script>
	<!-- Slideshow plugin -->
	<script src="js/vegas.js"></script>
	<!-- Custom Scrollbar plugin -->
	<script src="js/jquery.mCustomScrollbar.js"></script>
	<!-- Main JS File -->
	<script src="js/main.js"></script>

	<script src="js/custom.js"></script>
	</body>

</html>
