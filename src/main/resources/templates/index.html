<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en-us" class="no-js"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	<head th:include="common::template"></head>
	
	<body>

		<div class="loading-part animated-quick">

			<div class="loader-part opacity-0 animated-quick">

				<div class="loader-circle"></div>
				<div class="loader-text">Loading</div>

			</div>

		</div>

		<button class="open-menu-mobile">
			<i class="icon ion-navicon-round opening-menu"></i>
			<i class="icon ion-close-round closing-menu display-none"></i>
		</button>

		<div th:replace="common::menu"></div>

		<section id="home-part" class="scale-max">
			<div class="overlay"></div>
			<div class="item-title text-center animated-quick">
				<!-- Your logo -->
				<img src="img/logo.png" alt="" class="brand-logo"/>
				<h1 class="cd-headline letters rotate-2">
					Jamp_Hall 3
					<div class="cd-words-wrapper">
						<b class="is-visible">просто</b> <!-- use the code &nbsp; to add a space between 2 words -->
						<b>незабываемо</b>
						<b>и &nbsp; полезно</b>
					</div>
				</h1>
				<p> Лучшие батуты в городе Тольятти </p>
				<p th:text="${'Свободных батутов на сегодня: [ ' + freeTrampolinesAmount +' ]' }"></p>

				<!--<a class="btn open-newsletter btn-color">Newsletter</a>-->

				<!--<a class="btn open-content btn-light about-content">More info</a>-->
				
			</div> <!-- CLOSE item-title -->
		</section> <!-- CLOSE #home-part -->


		<!-- Language selection -->

			<!--<a href="" class="active">EN</a><span> | </span>-->
			<!--<a href="">DE</a>-->
		<!--</p>-->

	<!-- * Libraries jQuery, Easing and Bootstrap - Be careful to not remove them * -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easings.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- Google Maps API -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<!-- Countdown plugin -->
	<script src="js/countdown.js"></script>

	<!-- Newsletter plugin -->
	<script src="js/notifyMe.js"></script>

	<!-- Contact form plugin -->
	<script src="js/contact-me.js"></script>

	<!-- Swipebox plugin -->
	<script src="js/jquery.swipebox.js"></script>

	<!-- Text rotator plugin -->
	<script src="js/animated-headlines.js"></script>

	<!-- Scroll plugin -->
	<script src="js/jquery.mousewheel.js"></script>

	<!-- Slideshow plugin -->
	<script src="js/vegas.js"></script>

	<!-- Custom Scrollbar plugin -->
	<script src="js/jquery.mCustomScrollbar.js"></script>

	<!-- Main JS File -->
	<script src="js/main.js"></script>
